        <script type="text/javascript">
        const form = document.getElementById('form');
const username = document.getElementById('username');
const email = document.getElementById('email');
const password = document.getElementById('password');
const password2 = document.getElementById('password2');
const add = document.getElementById('add');
const mobilenumber= document.getElementById('mobilenumber');

form.addEventListener('submit', e => {
	e.preventDefault();
	
	validate();
});

function validate() {
	// trim to remove the whitespaces
	const usernameValue = username.value.trim();
	const emailValue = email.value.trim();
	const passwordValue = password.value.trim();
	const password2Value = password2.value.trim();
	const addValue = add.value.trim();
	const mobilenumberValue = mobilenumber.value.trim();
    if(usernameValue === '') {
		setErrorFor(username, 'Enter username');
	} else {
		setSuccessFor(username);
	}
	if(emailValue === '') {
		setErrorFor(email, 'Enter valid email');
	} else if (!isEmail(emailValue)) {
		setErrorFor(email, 'Not a valid email');
	} else {
		setSuccessFor(email);
	}
	
	if(passwordValue === '') {
		setErrorFor(password, 'Password cannot be blank');
	} else if (!isPassword(passwordValue)) {
		setErrorFor(password, 'Not a valid password');
	} else {
		setSuccessFor(password);
	}
	if(password2Value === '') {
		setErrorFor(password2, 'Enter valid password');
	} else if(passwordValue !== password2Value) {
		setErrorFor(password2, 'Password does not match');
	} else{
		setSuccessFor(password2);
	}
	if(addValue === '') {
		setErrorFor(add, 'Enter address');
	} else {
		setSuccessFor(add);
	}
if(mobilenumberValue === '') {
	setErrorFor(mobilenumber, 'Enter 10 digits');
    } else if(!isMobilenumber(mobilenumberValue)) {
		setErrorFor(mobilenumber, 'Enter valid number');
	} else{
		setSuccessFor(mobilenumber);
	}
}


function setErrorFor(input, message) {
	const formControl = input.parentElement;
	
	formControl.className = 'form-control error';
	small.innerText = message;
}

function setSuccessFor(input) {
	const formControl = input.parentElement;
	formControl.className = 'form-control success';
}

function isEmail(email) {
	return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);

}
function isPassword(password) {
	return /^[A-Za-z]\w{7,15}$/.test(password);
}
function isPassword(password2) {
	return /^[A-Za-z]\w{7,15}$/.test(password2);
}

function isMobilenumber(mobilenumber) {
	return /^\d{10}$/.test(mobilenumber);
}
